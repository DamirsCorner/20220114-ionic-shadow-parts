<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <form [formGroup]="form">
      <ion-item
        [ngClass]="{'popover-invalid': form.controls['date'].touched && !form.controls['date'].valid}"
      >
        <ion-label>Pick date</ion-label>
        <ion-input
          value="{{ form.controls['date'].value| date: 'dd.MM.yyyy' }}"
          id="date"
          readonly="true"
          class="ion-text-end"
        ></ion-input>
        <ion-popover trigger="date" size="cover">
          <ng-template>
            <ion-datetime
              presentation="date"
              formControlName="date"
              locale="sl-SI"
            ></ion-datetime>
          </ng-template>
        </ion-popover>
      </ion-item>
      <ion-item>
        <ion-label>Enter text</ion-label>
        <ion-input formControlName="text"></ion-input>
      </ion-item>
    </form>
  </div>
</ion-content>
